<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h1>Download video</h1>
        <form class="">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Link</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="link">
            </div>
            <div class="available-formats">
                <div class="video" id="video_formats">
                    <h3>Video</h3>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="id" id="gg" value="option2">
                        <label class="form-check-label" for="gg">
                          info
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="id" id="gg2" value="option2">
                        <label class="form-check-label" for="gg2">
                          info
                        </label>
                    </div>
                      
                </div>
                <div class="audio">
                    <div class="audio" id="audio_formats">
                        <h3>Audio</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="id" id="gg3" value="option2">
                            <label class="form-check-label" for="gg3">
                              info
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="id" id="gg4" value="option2">
                            <label class="form-check-label" for="gg4">
                              info
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary disabled" id="download_btn">Download</button>
        </form>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
